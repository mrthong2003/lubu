<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Học tiếng Hàn</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <a href="#" class="home-btn"><img src="https://th.bing.com/th?id=OIP.RFVGWGDsITtVf0Vq1eEdqwHaHa&w=250&h=250&c=8&rs=1&qlt=90&o=6&dpr=1.3&pid=3.1&rm=2" alt="Home"></a>
        </header>
        <main>
            <h1>Học đi đôi với hành. Học mà không hành thì nát cán bút chì.<br>- Nguyễn Bỉnh Khiêm -</h1>
            <div class="buttons">
                <button class="check-speak-btn">Kiểm tra nghe</button>
                <button class="check-write-btn">Kiểm tra viết</button>
            </div>
            <div id="answer" style="display: none;"></div>
            <input type="text" id="user-answer" placeholder="Nhập đáp án..." style="display: none;">
            <button id="submit-answer" style="display: none;">Kiểm tra đáp án</button>
            <button id="play-again" style="display: none;">Nghe lại</button>
            <button id="show-answer">Hiển thị đáp án</button>

        </main>
    </div>
   

    <audio id="audio-player" style="display: none;"></audio>

    <script src="script.js"></script>
</body>
</html>
